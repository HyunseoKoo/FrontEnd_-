  <body>

    <div id="shade-banner" class="banner-box">

    <script>
      let shadeBannerIndex = 0;
      const $shadeBanner = document.querySelectorAll('.banner-item'); // NodeList [li] íƒœê·¸ë“¤
      const $shadePrevBtn = document.querySelector('.shade-prev-btn');

      // ì´ì „ ë°°ë„ˆë¡œ ë„˜ì–´ê°€ëŠ” ê¸°ëŠ¥ì˜ í•¨ìˆ˜
      function prevShadeBanner() {
        if (shadeBannerIndex <= 0) {
          // shadeBannerì¸ë±ìŠ¤ê°€ 0ë³´ë‹¤ ì‘ì„ ê²½ìš°
          shadeBannerIndex = $shadeBanner.length - 1; // shadeBannerì¸ë±ìŠ¤ë¥¼ lië°°ì—´ì˜ ë§ˆì§€ë§‰ ìš”ì†Œ ì¸ë±ìŠ¤ë¡œ ì¬í• ë‹¹
        } else {
          shadeBannerIndex--; // liíƒœê·¸ì˜ ì¸ë±ìŠ¤ê°€ 1ì´ìƒì¸ ê²½ìš° ì¸ë±ìŠ¤ê°€ í•˜ë‚˜ ì‘ì•„ì§€ê²Œ ì§€ì •
        }
        for (let item of $shadeBanner) {
          // $shadeBanner(li ë°°ì—´)ì˜ ëª¨ë“  ìš”ì†Œ íˆ¬ëª…ë„ 0 ì§€ì •
          item.style.opacity = 0;
        }
        $shadeBanner[shadeBannerIndex].style.opacity = 1; // ë³€ê²½ëœ liì˜ íˆ¬ëª…ë„ë¥¼ 1ë¡œ ì§€ì •(ë‚˜ë¨¸ì§€ liìš”ì†Œë“¤ì€ íˆ¬ëª…ë„ 0ìœ¼ë¡œ ì•ˆë³´ì´ì§€ë§Œ, í•´ë‹¹ liëŠ” 1ë¡œ ì„¸íŒ…í•˜ì—¬ í•´ë‹¹ìš”ì†Œë§Œ ë³´ì´ê²Œ ë¨)
      }

      // ë‹¤ìŒ ë°°ë„ˆë¡œ ë„˜ì•„ê°€ëŠ” ê¸°ëŠ¥ì˜ í•¨ìˆ˜
      function nextShadeBanner() {
        if ($shadeBanner.length - 1 == shadeBannerIndex) {
          shadeBannerIndex = 0;
        } else {
          shadeBannerIndex++;
        }
        $shadeBanner.forEach((el, index, arr) => {

        $shadeBanner[shadeBannerIndex].style.opacity = 1;
      }

      $shadePrevBtn.addEventListener('click', prevShadeBanner);
      $shadeNextBtn.addEventListener('click', nextShadeBanner);
    </script>
